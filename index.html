<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ProyectoFinal+Torres - Bartender Ecommerce</title>
  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- SweetAlert2 (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="bg-dark text-white py-3">
    <div class="container d-flex align-items-center justify-content-between">
      <h1 class="h4 mb-0">Bartender App - Marcos Torres</h1>
      <div>
        <button id="btnCarrito" class="btn btn-outline-light position-relative">
          Carrito <span id="contadorCarrito" class="badge bg-danger ms-2">0</span>
        </button>
      </div>
    </div>
  </header>

  <main class="container my-4">
    <section class="mb-4">
      <div class="d-flex justify-content-between align-items-center">
        <h2>Catálogo de Bebidas</h2>
        <div class="input-group w-50">
          <input id="inputBuscar" type="text" class="form-control" placeholder="Buscar por nombre o ingrediente">
          <button id="btnBuscar" class="btn btn-primary">Buscar</button>
        </div>
      </div>
    </section>

    <section id="catalogo" class="row g-3">
      <!-- Productos renderizados aquí -->
    </section>

    <hr>

    <section id="resumenCompra" class="mt-4" style="display:none;">
      <h3>Resumen de compra</h3>
      <div id="listaCompra"></div>
      <div class="mt-3">
        <strong>Total: $<span id="totalFinal">0</span></strong>
        <button id="btnFinalizar" class="btn btn-success ms-3">Finalizar compra</button>
        <button id="btnVaciar" class="btn btn-outline-secondary ms-2">Vaciar carrito</button>
      </div>
    </section>
  </main>

  <footer class="bg-light text-center py-3">
    <div class="container">
      <small>ProyectoFinal+Torres — Marcos Torres — 2025</small>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/productos.js"></script>
  <script src="js/carrito.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
  <!-- Bootstrap JS bundle (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
